<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>50 Questions</title>
</head>
<body>
  <div class="container">
    <label id="label-name">Input Your Name<br></label>
    <input type="text" id="name" size="24"><br></input>

    <div id="langsRadio">
    <input id="langJP" type="radio" name="langs" value="jp" checked>
    <label for="langJP">日本語</label>
    <input id="langEG" type="radio" name="langs" value="en">
    <label for="langEG">English</label>
    </div>

    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
        <button class="btn">Answer 6</button>
        <button class="btn">Answer 7</button>
        <button class="btn">Answer 8</button>
        <button class="btn">Answer 9</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="upload-btn" class="upload-btn btn hide">Upload Answers</button>
    </div>
  </div>
</body>
</html>
